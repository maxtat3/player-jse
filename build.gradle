group 'edu.sintez'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile files('./src/main/resources/basicplayer3.0.jar')
    compile files('./src/main/resources/commons-logging-api.jar')
    compile files('./src/main/resources/jflac-1.2.jar')
    compile files('./src/main/resources/jl1.0.jar')
    compile files('./src/main/resources/jmactritonusspi1.74.jar')
    compile files('./src/main/resources/jogg-0.0.7.jar')
    compile files('./src/main/resources/jorbis-0.0.15.jar')
    compile files('./src/main/resources/jspeex0.9.7.jar')
    compile files('./src/main/resources/kj_dsp1.1.jar')
    compile files('./src/main/resources/mp3spi1.9.4.jar')
    compile files('./src/main/resources/tritonus_share.jar')
    compile files('./src/main/resources/vorbisspi1.0.2.jar')
}

task(runApp, dependsOn: 'classes', type: JavaExec) {
    main = 'app.App'
    classpath = sourceSets.main.runtimeClasspath
    systemProperty 'simple.message', 'Hello '
}